<div class="login-form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="login-header">
      <div class="company-logo">CL</div>
      <h2>Welcome Back</h2>
      <p>Sign in to your Customer Lead Management account</p>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" [class.error]="submitted && f['username'].errors" />
      <div class="error-message" *ngIf="submitted && f['username'].errors">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" [class.error]="submitted && f['password'].errors" />
      <div class="error-message" *ngIf="submitted && f['password'].errors">Password is required</div>
    </div>
    <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
    <button type="submit" [disabled]="isLoading">{{ isLoading ? 'Logging in...' : 'Login' }}</button>
    <div class="form-link">
      <a routerLink="/register">Don't have an account? Register</a>
    </div>
  </form>
</div>
