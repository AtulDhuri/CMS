<div class="register-form-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2>Create Account</h2>
    <p style="text-align: center; color: var(--gray-600); font-size: 0.875rem; margin-bottom: var(--space-lg);">Join our Customer Lead Management platform</p>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" [class.error]="submitted && f['username'].errors" />
      <div class="error-message" *ngIf="submitted && f['username'].errors">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" [class.error]="submitted && f['password'].errors" />
      <div class="error-message" *ngIf="submitted && f['password'].errors">Password is required</div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" [class.error]="submitted && f['email'].errors" />
      <div class="error-message" *ngIf="submitted && f['email'].errors">
        <span *ngIf="f['email'].errors['required']">Email is required</span>
        <span *ngIf="f['email'].errors['email']">Please enter a valid email address</span>
      </div>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input id="mobile" formControlName="mobile" type="tel" maxlength="10" [class.error]="submitted && f['mobile'].errors" />
      <div class="error-message" *ngIf="submitted && f['mobile'].errors">
        <span *ngIf="f['mobile'].errors['required']">Mobile number is required</span>
        <span *ngIf="f['mobile'].errors['pattern']">Please enter a valid 10-digit mobile number</span>
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" [class.error]="submitted && f['role'].errors">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div class="error-message" *ngIf="submitted && f['role'].errors">Role is required</div>
    </div>
    <div class="error-message" *ngIf="errorMsg">{{ errorMsg }}</div>
    <div class="success-message" *ngIf="successMsg">{{ successMsg }}</div>
    <button type="submit" [disabled]="isLoading">{{ isLoading ? 'Registering...' : 'Register' }}</button>
  </form>
</div>
